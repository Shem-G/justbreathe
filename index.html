<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="spectre.min.css">
        <link rel="stylesheet" href="icons.min.css">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 
        <meta charset="UTF-8">
    </head>
    <body style="background:#ffffff;">

            <header class="navbar mt-2">
                    <section class="navbar p-centered text-center">
                        <a href="index.html" class="navbar-brand text-large text-bold mx-2">Just breathe</a>
                        <div class="hide-sm">
                            <div onclick="showShallow()" class="btn btn-link text-large" id="shallow-button">Shallow</div>
                            <a onclick="showMid()" class="btn btn-link text-large" id="mid-button">Mid</a>
                            <a onclick="showDeep()" class="btn btn-link text-large" id="deep-button">Deep</a>
                            <a href="#" class="btn btn-link text-secondary text-large">Abdominal</a>
                            <a href="#" class="btn btn-link text-secondary text-large">4-7-8</a>
                        </div>
                        <div class="show-sm">
                            <div class="dropdown">
                                <a id="show-text" class="btn btn-link dropdown-toggle text-center" tabindex="0">Choose <i class="icon icon-caret color-primary"></i>  </a>
                                <ul class="menu p-center" id="dropdown-menu">
                                    <li class="menu-item c-hand" id="shallow-button">
                                        <a onClick="showShallow()">Shallow</a>
                                    </li>
                                    <li class="menu-item c-hand" id="mid-button">
                                            <a onClick="showMid()">Mid</a>
                                        </li>
                                        <li class="menu-item c-hand" id="deep-button">
                                                <a onClick="showDeep()">Deep</a>
                                        </li>
                                    <li href="#" class="menu-item text-secondary">4-7-8</li>
                                </ul>
                                
                            </div>
                        </div>
                    </section>
            </header>
            
        <div class="container grid-sm">   
                <br>
                <br>
                <br>
                <div class="dot-container mt-2">
                        <div class="dot p-centered"></div>
                </div>
                <div class="modal modal-sm active" id="modal-welcome">
                    <a href="#close" class="modal-overlay" aria-label="Close"></a>
                    <div class="modal-container">
                        <div class="modal-header">
                            <a href="#close" class="btn btn-clear float-right" aria-label="Close"></a>
                            <div class="modal-title h5 text-center">Just breathe.</div>
                        </div>
                        <div class="modal-body">
                            <div class="content text-center text-primary">
                                <div class="tiny-dot p-centered"></div>
                                <br>
                                <p>Inhale as the circle grows</p>
                                <p>Hold while the circle is stopped</p>
                                <p>Exhale as the circle shrinks</p>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button onclick="hideModal()" class="btn btn-primary p-centered">Begin</button>
                        </div>
                    </div>
                </div>
    </body>
</html>
